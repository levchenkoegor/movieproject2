# Inside tutorials_book/_config.yml

title: NNDb-3T+ Open fMRI Tutorial
author: Egor Levchenko
email: levchenkoegors@gmail.com

# --- Execution Settings ---
execute:
  execute_notebooks: 'auto'
  allow_errors: true # Set to true initially to prevent build failure on minor errors
  timeout: 600 # Set a generous timeout for fMRI calculations

# --- HTML Settings ---
html:
  use_repository_button: true # Show link to the code repo
  use_issues_button: true     # Show link to open a new GitHub Issue
  home_page_in_navbar: true   # Include the home page in the navigation bar
  baseurl: "/movieproject2/" # Essential for GitHub Pages sub-directory hosting

# --- Repository Settings (Crucial for Deployment Links) ---
repository:
  url: https://github.com/levchenkoegor/movieproject2
  branch: main
  path_to_book: tutorials_book # Tell GitHub where the book source lives

launch_buttons:
  notebook_interface: 'jupyterlab'
  binderhub_url: 'https://mybinder.org' # Enables the 'Launch Binder' button